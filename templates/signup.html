<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles2.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <!-- Logo and Welcome Message -->
        <header class="header">
            <img src="/static/logo.png" alt="App Logo" class="logo"> <!-- Replace with your logo file -->
            <h2>Create Your Account</h2>
        </header>

        <!-- Flash Messages for Errors or Success -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Sign Up Form -->
        <form method="POST" action="{{ url_for('signup') }}" class="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" class="button">Sign Up</button>
        </form>

        <!-- Link to Login Page -->
        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
